{% block title %}

{% block content %}

    <img src="{{ blog.banner.url }}" alt="Pic">

    <p>{{ blog.date }}</p>
    <p>{{ blog.author }}</p>
    <p>{{ blog.content }}</p>
{% endblock content %}
